<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="ui sidebar inverted right vertical menu">
      <img class="logo-menu" src="/media/4.png" />
      <a class="active item" href="index.html">Home</a>
      <a class="item" href="about.html">About</a>
      <a class="item" href="work.html">Work</a>
      <a class="item" href="services.html">Services</a>
      <a class="item" href="contact.html">Contact</a>
      <button class="phone-menu">Call Us <i class="phone icon"></i></button>
    </div>
    <div class="pusher">
      <div class="top-nav">
        <a href="/"><img class="logo" src="/media/4.png" /></a>
        <div class="menu-top">
          <a class="menu-item active" href="index.html">Home</a>
          <a class="menu-item" href="about.html">About</a>
          <a class="menu-item" href="work.html">Work</a>
          <a class="menu-item" href="services.html">Services</a>
          <a class="menu-item" href="contact.html">Contact</a>
        </div>
        <button
          class="mobile-menu-btn"
          onclick="$('.ui.sidebar').sidebar('toggle')"
        >
          <i class="bars icon"></i>
        </button>
      </div>
      <div class="form-container">
        <div id="form-wrap">
          <form class="ui form">
            <h4 class="form-heading">Get In Touch</h4>
            <div class="field">
              <label>Name</label>
              <div class="two fields">
                <div class="field">
                  <input
                    type="text"
                    name="[first-name]"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="field">
                  <input
                    type="text"
                    name="[last-name]"
                    placeholder="Last Name"
                  />
                </div>
              </div>
            </div>
            <div class="field">
              <label>Address</label>
              <div class="fields">
                <div class="twelve wide field">
                  <input
                    type="text"
                    name="[address]"
                    placeholder="Street Address"
                  />
                </div>
                <div class="four wide field">
                  <input type="text" name="[address-2]" placeholder="Apt #" />
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="field">
                  <input type="text" name="[address-3]" placeholder="City" />
                </div>
                <div class="field">
                  <input type="text" name="[address-4]" placeholder="County" />
                </div>
              </div>
            </div>
            <div class="field">
              <div class="two fields">
                <div class="twelve wide field">
                  <input type="text" name="[address-5]" placeholder="Country" />
                </div>
                <div class="field">
                  <input
                    type="text"
                    name="[address-6]"
                    placeholder="Postcode"
                  />
                </div>
              </div>
            </div>
            <div class="wide field">
              <div class="field">
                <label>Service</label>
                <select class="ui fluid dropdown">
                  <option value="">Service</option>
                  <option value="LS">Landscaping</option>
                  <option value="RC">Roof Cleaning</option>
                  <option value="DC">Driveway Cleaning</option>
                  <option value="GC">Gutter Cleaning</option>
                  <option value="RG">Rolled Grass</option>
                  <option value="TS">Tree Surgeon</option>
                  <option value="0">Other</option>
                </select>
              </div>
            </div>

            <div class="field">
              <label>Message</label>
              <textarea></textarea>
            </div>
            <div class="ui button green" tabindex="0">Submit Query</div>
          </form>
        </div>
      </div>
      <div id="footer-wrap">
        <div class="footer-content">
            <h3 class="footer-heading">Menu</h3>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="work.html">Work</a>
            <a href="services.html">Services</a>
        </div>
        <div class="footer-content">
            <h3 class="footer-heading">Services</h3>
            <a href="">Landscaping</a>
            <a href="">Cleaning</a>
            <a href="">Trimming</a>
            <a href="">Roof Repairs</a>
        </div>
        <div class="footer-content">
            <h3 class="footer-heading">Contact</h3>
            <a href=""><i class="phone icon"></i> Phone</a>
            <a href=""><i class="envelope icon"></i> Email</a>
            <a href=""><i class="facebook icon"></i> Facebook</a>
            <a href=""><i class="globe icon"></i> Website</a>
        </div>
        <div class="footer-content-bottom">GroupF Â© | 2023</div>
      </div>
    </div>
  </body>
</html>
